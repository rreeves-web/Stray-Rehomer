{% extends "layout.html" %}
{% block title %}
    Distributable surveys
{% endblock %}
{% block main %}
    <div class="col-md-6 mb-3">
        <h1>Download QR code embedded survey</h1>
        <p>Choose a file format:</p>
        <form method="post" action="/survey">
            <select class="form-select" name="sel_format" id="sel_format">
                <option value="pdf">PDF</option>
                <option value="jpeg">JPEG</option>
                <option value="png">PNG</option>
            </select>
        <button class="btn btn-dark border" type="submit">Get Survey</button>
        </form>
    </div>
{% endblock %}

{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <div class="mb-3 row">
            <input autofocus required class="form-control form-control-custom mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3 row">
                <input required class="form-control form-control-custom mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-dark border" type="submit">Log In</button>
    </form>
{% endblock %}

{% extends "layout.html" %}
{% block title %}
    Here's your printable survey!
{% endblock %}
{% block main %}
    <div class="md-6 mb-3">
        <h1>Your Survey</h1>
        <p><a href="{{ url_for('static', filename='uploads/' +filename) }}">Download Survey</a></p>
        {% if filename.endswith('.pdf') %}
        <embed src="{{ url_for('static', filename='uploads/' + filename) }}" type="application/pdf" width="100%" height="600px" />
        {% else %}
        <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="QR Survey">   
        {% endif %}     
    </div>
{% endblock %}
